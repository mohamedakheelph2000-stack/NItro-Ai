# Nitro AI Frontend
# Static site configuration for Render

# Build settings (no build needed for static HTML/CSS/JS)
buildCommand: ""
# Publish directory
publishDir: frontend
# Custom headers for security and caching
headers:
  - path: /*
    headers:
      - key: X-Frame-Options
        value: DENY
      - key: X-Content-Type-Options
        value: nosniff
      - key: Referrer-Policy
        value: strict-origin-when-cross-origin
      - key: Cache-Control
        value: public, max-age=31536000, immutable
  - path: /index.html
    headers:
      - key: Cache-Control
        value: no-cache
  - path: /config.js
    headers:
      - key: Cache-Control
        value: no-cache
